{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}DEBUG : current_app.config{% endblock %}</h2>
{% endblock %}

{% block content %}
  {% for _f in parms.keys() %}
    <div class="row">
      <article class="post">
        <p class="body">{{ _f }}</p>
      </article>
      {% if not loop.last %}
        <hr>
      {% endif %}
    </div>
  {% endfor %}
{% endblock %}
